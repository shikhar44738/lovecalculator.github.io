<!DOCTYPE html>
<html>
<head>
	<title>Love Calculator</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

	<style>
		body{
			background-image: linear-gradient(rgba(0,0,0,0.3),rgba(0,0,0,0.3)), url('https://tse3.mm.bing.net/th?id=OIP.y2lOQ6gFQ4Y-2nqdj2k41wHaEo&pid=Api&P=0&w=250&h=157');
			background-repeat: no-repeat;
			background-size: cover;
			background-position: center;
			width: 100%;
			height: 100vh;
			position: relative;
		}
		header{
			width: 100%;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%);
		}
	</style>
</head>
<body>
	<header>

		<div class="card w-50 m-auto text-center">
  		<div class="card-header bg-danger text-white">LOVE CALCULATOR</div>

  		<div class="card-body">

  			<form class="form-inline w-75 m-auto">
  				<div class="form-group">
  					<input type="text" name="" class="form-control text-center" placeholder="Your Name" id="name" autocomplete="off">
  				</div>
  				<div><span class="pl-4 pr-4">+</span></div>
  				<div class="form-group">
  					<input type="text" name="" class="form-control text-center" placeholder="Love Name" id="lname" autocomplete="off">
  				</div>
  			</form>

  			<br>
  			<div class="w-75 m-auto">
  				<button class="btn btn-success w-50" onclick="checkloveper()">Click</button>
  			</div>

  			<br>
  			<div>
  				<input type="text" name="" id="lovevalue" class="form-control text-center w-25 m-auto" placeholder="Result">
  			</div>
  		</div>

  		<div class="card-footer">God Bless Your Relationship</div>
		</div>

	</header>

	<script>
		function checkloveper(){

			var name = document.getElementById('name').value;
			var lname = document.getElementById('lname').value;
			
			if(name == ""){
				alert("Please Fill The Name!!!");
			}
			else if(name.length<=2){
				alert("Min Length 3!!!");
			}
			else if(!isNaN(name)){
				alert("Only Character Are Allowed");
			}

			else if(lname == ""){
				alert("Please Fill The Love Name!!!");
			}
			else if(lname.length<=2){
				alert("Min Length 3!!!");
			}
			else if(!isNaN(lname)){
				alert("Only Character Are Allowed");
			}
			else{
			var lovedata = Math.random() * 100;
			lovedata = Math.floor(lovedata);
			document.getElementById('lovevalue').value = lovedata + "%";
			}
		}

	</script>
</body>
</html>
